name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify PowerShell version
        shell: pwsh
        run: |
          Write-Host "PowerShell version: $($PSVersionTable.PSVersion)"
          Write-Host "PowerShell edition: $($PSVersionTable.PSEdition)"

      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $requiredModules = @(
            'InvokeBuild',
            'Pester',
            'PSScriptAnalyzer'
          )

          foreach ($module in $requiredModules) {
            Write-Host "Installing $module..."
            Install-Module -Name $module -Force -Scope CurrentUser -AllowClobber -SkipPublisherCheck -ErrorAction Stop
            Write-Host "$module installed successfully"
          }

      - name: Run build
        shell: pwsh
        working-directory: ./src
        run: |
          $ErrorActionPreference = 'Stop'
          Import-Module InvokeBuild
          Invoke-Build -Task BuildNoIntegration
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: module-artifacts
          path: |
            src/Artifacts/**
            src/Archive/**
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            src/Artifacts/testOutput/**
            src/Artifacts/ccReport/**
          retention-days: 30


