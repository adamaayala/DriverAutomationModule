name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify PowerShell version
        shell: pwsh
        run: |
          Write-Host "PowerShell version: $($PSVersionTable.PSVersion)"
          Write-Host "PowerShell edition: $($PSVersionTable.PSEdition)"

      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $requiredModules = @(
            'InvokeBuild',
            'Pester',
            'PSScriptAnalyzer'
          )

          foreach ($module in $requiredModules) {
            Write-Host "Installing $module..."
            Install-Module -Name $module -Force -Scope CurrentUser -AllowClobber -SkipPublisherCheck -ErrorAction Stop
            Write-Host "$module installed successfully"
          }

      - name: Run build
        shell: pwsh
        working-directory: ./src
        run: |
          $ErrorActionPreference = 'Stop'
          Import-Module InvokeBuild
          Invoke-Build -Task BuildNoIntegration
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: module-artifacts
          path: |
            src/Artifacts/**
            src/Archive/**
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            src/Artifacts/testOutput/**
            src/Artifacts/ccReport/**
          retention-days: 30

  debug:
    name: Debug Context
    runs-on: windows-latest
    if: always()
    needs: build
    steps:
      - name: Show workflow context
        shell: pwsh
        run: |
          Write-Host "Git ref: ${{ github.ref }}"
          Write-Host "Event name: ${{ github.event_name }}"
          Write-Host "Tag name: ${{ github.ref_name }}"
          Write-Host "Ref type: ${{ github.ref_type }}"
          Write-Host "Is tag starting with 'v': ${{ startsWith(github.ref, 'refs/tags/v') }}"
          Write-Host "Build job result: ${{ needs.build.result }}"
          Write-Host "Release condition check:"
          Write-Host "  - Build success: ${{ needs.build.result == 'success' }}"
          Write-Host "  - Is tag 'v*': ${{ startsWith(github.ref, 'refs/tags/v') }}"
          Write-Host "  - Is workflow_dispatch: ${{ github.event_name == 'workflow_dispatch' }}"
          Write-Host "  - Should run release: ${{ needs.build.result == 'success' && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch') }}"

  release:
    name: Create Release
    runs-on: windows-latest
    needs: build
    permissions:
      contents: write
    if: needs.build.result == 'success' && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Debug release context
        shell: pwsh
        run: |
          Write-Host "Git ref: ${{ github.ref }}"
          Write-Host "Event name: ${{ github.event_name }}"
          Write-Host "Tag name: ${{ github.ref_name }}"
          Write-Host "Ref type: ${{ github.ref_type }}"
          Write-Host "Build result: ${{ needs.build.result }}"
          Write-Host "Is tag: ${{ startsWith(github.ref, 'refs/tags/v') }}"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: module-artifacts
          path: ./artifacts

      - name: Get module version
        id: module-version
        shell: pwsh
        run: |
          $manifestPath = './src/DriverAutomationModule/DriverAutomationModule.psd1'
          $manifest = Import-PowerShellDataFile -Path $manifestPath
          $version = $manifest.ModuleVersion
          Write-Host "Module version: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Prepare release files
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $releaseDir = './release-files'
          New-Item -ItemType Directory -Path $releaseDir -Force | Out-Null

          Write-Host "Searching for archive file..."
          Get-ChildItem -Path './artifacts' -Recurse | Select-Object FullName | ForEach-Object { Write-Host $_.FullName }

          $archiveFile = Get-ChildItem -Path './artifacts' -Filter '*.zip' -Recurse | Select-Object -First 1
          if ($archiveFile) {
            Copy-Item -Path $archiveFile.FullName -Destination $releaseDir
            Write-Host "Copied archive: $($archiveFile.Name)"
          } else {
            Write-Error "No archive file found in artifacts directory"
            exit 1
          }

          Write-Host "Searching for module files..."
          $moduleFiles = @(
            './artifacts/src/Artifacts/DriverAutomationModule.psm1',
            './artifacts/src/Artifacts/DriverAutomationModule.psd1',
            './artifacts/Artifacts/DriverAutomationModule.psm1',
            './artifacts/Artifacts/DriverAutomationModule.psd1'
          )

          $foundFiles = @()
          foreach ($file in $moduleFiles) {
            if (Test-Path $file) {
              Copy-Item -Path $file -Destination $releaseDir
              Write-Host "Copied module file: $(Split-Path $file -Leaf)"
              $foundFiles += $file
            }
          }

          if ($foundFiles.Count -eq 0) {
            Write-Warning "No module files found in expected locations"
            Write-Host "Listing artifacts directory structure:"
            Get-ChildItem -Path './artifacts' -Recurse -File | Select-Object FullName
          }

          Write-Host "Release files prepared:"
          Get-ChildItem -Path $releaseDir | Select-Object Name, Length

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          name: Release ${{ steps.module-version.outputs.version }}
          body: |
            ## DriverAutomationModule ${{ steps.module-version.outputs.version }}

            ### Installation

            Download the module archive and extract it to your PowerShell modules directory:

            ```powershell
            # For current user
            $modulePath = "$env:USERPROFILE\Documents\PowerShell\Modules\DriverAutomationModule"

            # For all users (requires admin)
            $modulePath = "$env:ProgramFiles\WindowsPowerShell\Modules\DriverAutomationModule"

            New-Item -ItemType Directory -Path $modulePath -Force
            Expand-Archive -Path DriverAutomationModule_*.zip -DestinationPath $modulePath -Force
            ```

            ### Files Included

            - `DriverAutomationModule.psm1` - Compiled module file
            - `DriverAutomationModule.psd1` - Module manifest
            - `Deploy-DriverPackage.Improved.ps1` - Deployment script (available in source)

            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for usage instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


